<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiscalizaPlus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!--Barra de navegação principal-->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo.png" alt="" style="width: 180px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Comunidade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard de Ocorrências</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Guia do cidadão</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Painel do usuário</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse navbar-user">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link name-user" href="" id="name-user">Olá, Joãozinho</a>
          </li>
          <li class="nav-item">
            <a clas="nav-link" href="">
              <div class="icon">
                <div class="user-icon-circle">
                </div>
                <i class="fa-solid fa-circle-user user-icon "></i>
              </div>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!--Conteúdo principal da página-->
  <main>

      <div class="container-fluid conteiner-main">
        <div class="row gx-4">
          <div class="col-md-4">
            <div class="p-2 border user-preview">
              <div class="user-panel">
                <h2 class="user-preview-title">Painel do usuário</h2>
                <h3 id="user-name">Olá, Joãozinho</h3>
                <p id="user-email">joaozinho@gmail.com</p>
                <hr>
                <p>Minha última denúncia</p>
                <div class="conteiner-last-reports">
                  <div class="number-report-icon">
                    <p>1</p>
                  </div>
                  <div class="report-information">
                    <p id="report-title">Buraco na Rua X</p>
                    <p id="report-status" class="content-status">Status: em andamento</p>
                  </div>
                  <div class="circle-status" id="color-circle-status"></div>
                </div>
                <button class="btn-create-report">
                  <p>Reportar um novo problema</p>
                </button>
              </div>
            </div>

    
    <div class="p-2 border mt-2 user-impact">
      User impact
    </div>
    </div>


    <div class="col-md-4">
      <div class="p-2 border occurrence-map">
        Ocurrence Map
      </div>
      <div class="p-2 border mt-2 users-highlights">
        User Hightlights
      </div>
    </div>

    <div class="col-md-4 d-flex flex-column">
      <div class="p-2 border flex-grow-1 d-flex align-items-center justify-content-center recent-reports">
        Recent Reports
      </div>
    </div>
    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
