<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiscalizaPlus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!--Barra de navegação principal-->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo.png" alt="" style="width: 180px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Comunidade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard de Ocorrências</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Guia do cidadão</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Painel do usuário</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Conteúdo principal da página-->
<main>
  <div class="container-fluid conteiner-main">
    <div class="row gx-4">
      <div class="col-md-4">
        <div id="user-preview" class="p-2 border">
          User Preview
        </div>
        <div id="user-impact" class="p-2 border mt-2">
          User impact
        </div>
      </div>

      
      <div class="col-md-4">
        <div id="occurrence-map" class="p-2 border">
          Ocurrence Map
        </div>
        <div id="user-highlights" class="p-2 border mt-2">
          User Hightlights
        </div>
      </div>

      <div class="col-md-4 d-flex flex-column">
        <div id="recent-reports" class="p-2 border flex-grow-1 d-flex align-items-center justify-content-center">
          Recent Reports
        </div>
      </div>
    </div>
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
