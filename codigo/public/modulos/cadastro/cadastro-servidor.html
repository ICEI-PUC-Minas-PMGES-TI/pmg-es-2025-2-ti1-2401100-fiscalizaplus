<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Servidor - FiscalizaPlus</title>
    <link rel="stylesheet" href="/codigo/public/assets/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <!-- Logo -->
            <div class="logo">
                <img src="/codigo/public/assets/images/logo.png" alt="" class="logo-icon">
            </div>

            <!-- Header -->
            <div class="form-header">
                <h2 class="form-title">Cadastro de Administrador</h2>
                <p class="form-subtitle">Complete seu cadastro para ter acesso  치rea da prefeitura</p>
            </div>

            <!-- Form -->
            <form id="cadastroForm" class="cadastro-form">
                <div class="form-group">
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <select id="estado" name="estado" required>
                        <option value="">Estado</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">S칚o Paulo</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="cidade" name="cidade" required>
                        <option value="">Cidade</option>
                        <!-- Ser치 preenchido dinamicamente baseado no estado -->
                    </select>
                </div>

                <div class="form-group">
                    <select id="orgao" name="orgao" required>
                        <option value="">칍rg칚o</option>
                        <option value="camara">C칙mara Municipal</option>
                        <option value="secretaria-saude">Secretaria de Sa칰de</option>
                        <option value="secretaria-educacao">Secretaria de Educa칞칚o</option>
                        <option value="secretaria-obras">Secretaria de Obras</option>
                        <option value="secretaria-transito">Secretaria de Tr칙nsito</option>
                        <option value="defesa-civil">Defesa Civil</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-input">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" required>
                        <button type="button" class="toggle-password">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Separator -->
                <div class="separator"></div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <span class="btn-icon">游녻+</span>
                    Cadastrar
                </button>
            </form>

            <!-- Login Link -->
            <div class="login-link">
                <span>J치 possui uma conta? </span>
                <a href="#" class="login-text">Entrar</a>
            </div>
        </div>
    </div>

    <script src="cadastro-servidor.js"></script>
</body>
</html>
