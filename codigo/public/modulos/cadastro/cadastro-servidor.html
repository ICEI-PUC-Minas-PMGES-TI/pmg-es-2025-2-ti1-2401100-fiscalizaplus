<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiscalizaPlus</title>
    <link rel="stylesheet" href="/codigo/public/assets/css/cadastro.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="logo">
                <img src="/codigo/public/assets/images/logo.png" alt="" class="logo-icon">
            </div>

            <div class="form-header">
                <h2 class="form-title">Cadastro de Administrador</h2>
                <p class="form-subtitle">Complete seu cadastro para ter acesso à área da prefeitura</p>
            </div>

            <form id="cadastroForm" class="cadastro-form">
                <div class="form-group">
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <select id="estado" name="estado" required>
                        <option value="">Estado</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="cidade" name="cidade" required disabled>
                        <option value="">Cidade</option>
                        </select>
                </div>

                <div class="form-group">
                    <select id="orgao" name="orgao" required>
                        <option value="">Órgão</option>
                        <option value="camara">Câmara Municipal</option>
                        <option value="secretaria-saude">Secretaria de Saúde</option>
                        <option value="secretaria-educacao">Secretaria de Educação</option>
                        <option value="secretaria-obras">Secretaria de Obras</option>
                        <option value="secretaria-transito">Secretaria de Trânsito</option>
                        <option value="defesa-civil">Defesa Civil</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <button type="button" class="toggle-password" data-target="senha">
                            <span class="material-icons eye-icon">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-input">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" required>
                        <button type="button" class="toggle-password" data-target="confirmarSenha">
                            <span class="material-icons eye-icon">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="separator"></div>

                <button type="submit" class="submit-btn">
                    <span class="material-icons btn-icon">person_add</span>
                    Cadastrar
                </button>
            </form>

            <div class="login-link">
                <span>Já possui uma conta? </span>
                <a href="/codigo/public/modulos/login/login.html" class="login-text">Entrar</a>
            </div>
        </div>
    </div>

    <script src="/codigo/public/assets/js/cadastro-servidor.js"></script>
</body>
</html>
