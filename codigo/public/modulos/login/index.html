<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiscalizaPlus</title>
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="main-wrapper">
        <header class="logo-header">
            <div class="logo-container">
                <img src="../../assets/images/logo.png" style="width: 160px;">
            </div>
        </header>

        <main class="login-container">
            <div class="illustration-panel">
                <h2 class="illustration-title">Seu Canal Direto com a Cidade</h2>
                
                <img src="../../assets/images/imagem_lupa_denuncias.png" alt="Ilustração de problemas na rua" class="street-illustration" style="border-radius: 30px;">
                
                <p class="illustration-caption">
                    Reporte, acompanhe e transforme a infraestrutura urbana.
                </p>
            </div>

            <div class="access-panel">
                <div class="login-card">
                    <i class="fas fa-lock card-icon"></i>
                    <h1 class="card-title">Área de Acesso</h1>
                    <p class="card-subtitle">Selecione o seu perfil para entrar na plataforma.</p>

                    <div class="button-group">
                        <a href="#" class="btn btn-citizen">
                            <i class="fas fa-user"></i> Acesso Cidadão
                        </a>
                        <a href="#" class="btn btn-server">
                            <i class="fas fa-city"></i> Acesso Servidor
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
