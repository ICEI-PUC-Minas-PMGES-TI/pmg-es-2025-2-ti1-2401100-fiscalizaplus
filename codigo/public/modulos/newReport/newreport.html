      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active active-color" aria-current="page" href="/codigo/public/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Comunidade</a>

    </div>

  <!--Conteúdo da página de novos relatos-->

  <!-- Main Content -->
  <div class="report-container">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <!-- Header -->
          <div class="report-header">
            <h1>Relatar um Novo Problema</h1>
            <p>Ajude a melhorar nossa cidade reportando problemas que você encontrou</p>
          </div>

          <!-- Form -->
          <form id="reportForm" class="report-form">
            <!-- Card de informações básicas -->
            <div class="form-card">
              <h3 class="card-title">Informações Básicas</h3>

              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="titulo">Título do Problema *</label>
                    <input type="text" id="titulo" name="titulo" class="form-control"
                      placeholder="Ex: Buraco na Rua das Flores" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="categoria">Categoria *</label>
                    <select id="categoria" name="categoria" class="form-control" required>
                      <option value="">Selecione...</option>
                      <option value="infraestrutura">Infraestrutura</option>
                      <option value="seguranca">Segurança</option>
                      <option value="limpeza">Limpeza</option>
                      <option value="transito">Trânsito</option>
                      <option value="iluminacao">Iluminação</option>
                      <option value="saude">Saúde</option>
                      <option value="educacao">Educação</option>
                      <option value="outros">Outros</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="descricao">Descrição Detalhada *</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="4"
                  placeholder="Descreva o problema em detalhes. Quanto mais informações, melhor será nossa capacidade de resolver..."
                  required></textarea>
              </div>
            </div>
</body>
