     <main class="main-content">
      <section class="denuncia-container">
        <h1>Gerenciamento de Denúncia</h1>

        <form class="denuncia-form">
          <div class="form-grid">
            <div class="form-group">
              <label>ID <span>*</span></label>
              <input type="text" value="OCOR-0001" readonly>
            </div>

            <div class="form-group">
              <label>Categoria <span>*</span></label>
              <input type="text" value="Infraestrutura" readonly>
            </div>

            <div class="form-group">
              <label>Título do problema <span>*</span></label>
              <input type="text" value="Buraco encontrado na Rua X na Savassi" readonly>
            </div>

            <div class="form-group">
              <label>Prioridade</label>
              <input type="text" value="Média" readonly>
            </div>

            <div class="form-group">
              <label>Urgência</label>
              <input type="text" value="Média" readonly>
            </div>

            <div class="form-group">
              <label>Impacto na Comunidade</label>
              <input type="text" value="Local" readonly>
            </div>
          </div>

          <div class="form-group full-width">
            <label>Descrição detalhada <span>*</span></label>
            <textarea rows="5" readonly>“Encontrei um buraco de tamanho considerável na Rua das Palmeiras, próximo ao cruzamento com a Rua dos Lírios. O buraco tem aproximadamente 50cm de diâmetro e uns 15–20cm de profundidade. Está bem no meio da pista, em uma área com pouca iluminação à noite, o que torna o risco de acidentes ainda maior. Nos últimos dias houve chuva e observei que ele tem aumentado de tamanho, pois a água acumulada agrava o problema. Por favor, solicito uma rápida intervenção para reparo.”</textarea>
          </div>
        </form>

        <div class="map-section">
          <h2>Localização</h2>
          <div class="map-container">
            <iframe
              width="100%"
              height="100%"
              src="https://www.openstreetmap.org/export/embed.html?bbox=-43.990, -19.940, -43.910, -19.870&layer=mapnik"
              style="border: none;">
            </iframe>
          </div>
        </div>
      </section>
