<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiscalizaPlus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/servidor.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column p-3">
      <a href="#">
        <img src="../../assets/images/logo.png" alt="Logo" style="width : 150px; margin-left: 25px; margin-top: 15px;">
      </a>

      <div class="user-info text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Usuário" class="user-img mb-2">
        <p class="mb-0 fw-semibold">Paulo Cardoso</p>
        <p class="text-white-50 small">paulo@prefeitura.com</p>
      </div>

      <nav class="flex-grow-1">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="dashboard_admin.html" class="nav-link text-white"><i class="bi bi-house-door me-2"></i>Home</a>
          </li>
          <li class="nav-item mb-2">
            <a href="report_manager.html" class="nav-link active"><i class="bi bi-gear me-2"></i>Gerenciar denúncias</a>
          </li>
          <li class="nav-item mb-2">
            <a href="mapa_ocorrencias.html" class="nav-link text-white"><i class="bi bi-geo-alt me-2"></i>Mapas de denúncia</a>
          </li>
          <li class="nav-item mb-4">
            <a href="../painel-servidor/visualizar_denuncias.html" class="nav-link text-white"><i class="bi bi-clipboard-data me-2"></i>Relatórios</a>
          </li>
        </ul>
      </nav>

      <a href="#" class="nav-link text-danger mt-auto"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
    </aside>

    <!-- Conteúdo principal -->
    <main class="admin-dashboard">
      <div class="container-fluid p-4">
        <div class="card shadow-sm p-4">
          <h2 class="mb-3">Gerenciar denúncias</h2>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-danger fw-semibold"><i class="bi bi-list-task"></i> Tarefas em aberto ↓</span>

            <div class="input-group" style="width: 250px;">
              <input type="text" class="form-control" placeholder="Pesquisar">
              <button class="btn btn-outline-danger" type="button">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>

          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr class="text-danger">
                <th>Ocorrência</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Data de Criação</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas da tabela serão inseridas aqui via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <footer class="rodape">
    <p>Copyright © 2025 Fiscaliza+ - Todos os direitos reservados</p>
  </footer>

  <script src="script_report_manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
