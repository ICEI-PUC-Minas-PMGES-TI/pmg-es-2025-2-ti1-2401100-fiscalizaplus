<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiscalizaPlus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/servidor.css">
    <style>
      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1999;
      }

      .sidebar-overlay.show {
        display: block;
      }

      .activities-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .activities-header {
        background: linear-gradient(135deg, #d62828 0%, #b71c1c 100%);
        color: white;
        padding: 30px;
        border-radius: 12px;
        margin-bottom: 30px;
      }

      .activities-header h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      .activity-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-left: 4px solid #d62828;
        position: relative;
      }

      .activity-card::before {
        content: '';
        position: absolute;
        left: -8px;
        top: 25px;
        width: 12px;
        height: 12px;
        background: #d62828;
        border-radius: 50%;
        border: 3px solid white;
      }

      .activity-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 10px;
      }

      .activity-title {
        font-weight: 600;
        color: #212529;
        font-size: 1rem;
        margin-bottom: 5px;
      }

      .activity-time {
        font-size: 0.85rem;
        color: #6c757d;
      }

      .activity-user {
        font-size: 0.85rem;
        color: #6c757d;
        margin-bottom: 8px;
      }

      .activity-description {
        color: #495057;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .activity-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge-create {
        background: #198754;
        color: white;
      }

      .badge-update {
        background: #0dcaf0;
        color: white;
      }

      .badge-delete {
        background: #dc3545;
        color: white;
      }

      .badge-view {
        background: #6c757d;
        color: white;
      }

      .filters-section {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .timeline {
        position: relative;
        padding-left: 30px;
      }

      .timeline::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #dee2e6;
      }

      /* ========== RESPONSIVIDADE MOBILE ========== */
      @media (max-width: 767px) {
        body {
          overflow-x: hidden;
        }

        .layout {
          flex-direction: column;
        }

        .sidebar {
          width: 280px;
          position: fixed;
          top: 0;
          left: -280px;
          z-index: 2000;
          transition: left 0.3s ease;
          height: 100vh;
          overflow-y: auto;
          box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        .sidebar.show {
          left: 0;
        }

        .mobile-menu-toggle {
          position: fixed;
          top: 15px;
          left: 15px;
          z-index: 2001;
          background: #343a40;
          color: white;
          border: none;
          padding: 12px 15px;
          border-radius: 8px;
          font-size: 1.5rem;
          cursor: pointer;
          box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .admin-dashboard {
          margin-left: 0 !important;
          padding: 70px 15px 20px !important;
          width: 100%;
        }

        .activities-header {
          padding: 20px;
        }

        .activities-header h1 {
          font-size: 1.4rem;
        }

        .filters-section {
          padding: 15px;
        }

        .activity-card {
          padding: 15px;
        }

        .activity-header {
          flex-direction: column;
          gap: 8px;
        }

        .activity-title {
          font-size: 0.95rem;
        }

        .activity-description {
          font-size: 0.85rem;
        }

        .timeline {
          padding-left: 20px;
        }
      }
    </style>
</head>
<body>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button class="mobile-menu-toggle d-md-none" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>
    <div class="layout">
        <aside class="sidebar d-flex flex-column p-3">
            <a href="#" class="text-center mb-4">
                <img src="https://placehold.co/150x50/343a40/ffffff?text=FiscalizaPlus" alt="Logo FiscalizaPlus"
                    style="width : 150px; margin-top: 15px;">
            </a>

            <div class="user-info text-center mb-4 dropdown">
                <a class="d-block dropdown-toggle text-decoration-none" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false" style="color: white; cursor: pointer;">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto do Usuário"
                        class="user-img mb-2">
                    <p class="mb-0 fw-semibold"></p>
                    <p class="text-white-50 small"></p>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark mx-auto text-start" style="width: 250px;">
                    <li class="dropdown-header text-uppercase small">Conta & Sistema</li>
                    <li><a class="dropdown-item" href="meu-perfil.html"><i class="bi bi-person-circle me-2"></i> Meu Perfil</a></li>
                    <li><a class="dropdown-item" href="notificacoes.html"><i class="bi bi-bell me-2"></i> Notificações</a></li>
                    <li><a class="dropdown-item active" href="registro-atividades.html"><i class="bi bi-journal-check me-2"></i> Registro de Atividades</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="gerenciar-categorias.html"><i class="bi bi-tags me-2"></i> Gerenciar Categorias</a></li>
                    <li><a class="dropdown-item" href="configuracoes.html"><i class="bi bi-stopwatch me-2"></i> Configurações</a></li> 
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i> Sair</a></li>
                </ul>
            </div>

            <nav class="flex-grow-1">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="dashboard_admin.html" class="nav-link text-white"><i class="bi bi-house-door me-2"></i>Home</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="report_manager.html" class="nav-link text-white"><i class="bi bi-gear me-2"></i>Gerenciar denúncias</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="mapa_ocorrencias.html" class="nav-link text-white"><i class="bi bi-geo-alt me-2"></i>Mapas de denúncia</a>
                    </li>
                    <li class="nav-item mb-4">
                        <a href="visualizar_denuncias.html" class="nav-link text-white"><i
                                class="bi bi-clipboard-data me-2"></i>Relatórios</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="admin-dashboard">
            <div class="activities-container">
                <div class="activities-header">
                    <h1><i class="bi bi-journal-check me-2"></i>Registro de Atividades</h1>
                    <p class="mb-0 opacity-75">Histórico completo de ações realizadas no sistema</p>
                </div>

                <div class="filters-section">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Filtrar por ação</label>
                            <select class="form-select">
                                <option>Todas</option>
                                <option>Criar</option>
                                <option>Atualizar</option>
                                <option>Visualizar</option>
                                <option>Excluir</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Usuário</label>
                            <select class="form-select" id="filter-usuario">
                                <option>Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Período</label>
                            <select class="form-select">
                                <option>Hoje</option>
                                <option>Últimos 7 dias</option>
                                <option>Últimos 30 dias</option>
                                <option>Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Buscar</label>
                            <input type="text" class="form-control" placeholder="Pesquisar...">
                        </div>
                    </div>
                </div>

                <div class="timeline" id="activities-list">
                    <!-- Atividades serão carregadas dinamicamente -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
      }
    </script>
    <script src="../../assets/js/current-user-servidor.js"></script>
    <script src="../../assets/js/registro-atividades-servidor.js"></script>
</body>
</html>
